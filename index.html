<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Котов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Клик котиков</h1>
        <img id="hamster" src="https://i.imgur.com/LA6vtWT.jpeg" alt="Hamster">
        <p>Количество кликов: <span id="clickCount">0</span></p>
        <button id="upgradeMenuButton">Улучшения</button>
        <div id="upgradeMenu" class="hidden">
            <h2>Улучшения</h2>
            <button id="autoClickerButton">Автокликер (Цена: 50 кликов)</button>
            <button id="doubleClickButton">Двойные клики (Цена: 100 кликов)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
