<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Котов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Кликер котиков</h1>
        <img id="hamster" src="https://i.imgur.com/LA6vtWT.jpeg" alt="Hamster">
        <p>Количество кликов: <span id="clickCount">0</span></p>
        <p>Кликов в секунду: <span id="cps">0</span></p>
        <p>Критические клики: <span id="criticalClicks">0</span></p>
        <p>Бонус за последовательные клики: <span id="comboBonus">0</span></p>
        <button id="upgradeMenuButton">Улучшения</button>
        <div id="upgradeMenu" class="hidden">
            <h2>Улучшения</h2>
            <button id="autoClickerButton">Автокликер (Цена: 50 кликов)</button>
            <button id="doubleClickButton">Двойные клики (Цена: 100 кликов)</button>
            <button id="cancelAutoClickerButton">Отменить автокликер (Цена: 25 кликов, возвращается 10)</button>
            <button id="superClickButton">Супер-клик (Цена: 200 кликов, на 30 сек)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
